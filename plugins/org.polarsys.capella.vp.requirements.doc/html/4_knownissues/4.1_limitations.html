<h1>Limitations</h1>
<p>
Diagram requirement allocation have restrictions :
<ul>
	<li>You can allocate requirements from/to diagrams but it can be done only on diagrams, not on requirements.</li>
	<li>Due to performance, on the semantic browser of a requirement you not have the list of allocated/allocating diagrams.</li>
</ul>
